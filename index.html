<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <legend>Datos personales</legend>
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu email">
        </div>
        <div>
          <textarea
            rows="2"
            cols="30"
            name="comments"
            wrap="hard"
            placeholder="Pon tu mensaje aquí"
          ></textarea>
        </div>
        <div>
            <label for="image">Imagen</label>
            <input type="file" id="image" name="image" placeholder="Escribe tu email">
        </div>
        <br>
        <button type="submit">Enviar</button>
        <br>
        <br>
        <label for="number">Introduce un número</label>
        <input type="number" id="number" name="number" placeholder="Escribe un número">
        <button type="reset">Borrar</button>
        <br>
        
        <!-- <button type="button" id="borrarUno">Borrar UN contacto</button> -->
    </form>

    <div id="contacts-list"></div>
    

    <script src="./script.js"></script>
</body>

</html>
